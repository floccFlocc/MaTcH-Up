<html>
<head>
  <title>MaTcH-Up</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="Stylesheets/main.css">
</head>
<body>

  <div class="banner_container">
    <span class="banner-main"></span>
  </div>

  <div class="button_container">
    <span id="button-main"></span>
  </div>

  <div id="popupContainer">
    <div id="popupContent">
      <!-- Your pop-up content goes here -->
      <p>Choose Difficulty.</p>
      <button id="closeButton">Close</button>
    </div>
  </div>

  <script>
    
    function redirectToEasyGame() {
      window.location.href = 'Easy_Card_Game.html?difficulty=Easy';
    }

    function redirectToMediumGame() {
      window.location.href = 'Easy_Card_Game.html?difficulty=Medium';
    }

    function redirectToHardGame() {
      window.location.href = 'Easy_Card_Game.html?difficulty=Hard';
    }

    const popupButton = document.getElementById('button-main');
    const easyButton = document.getElementById('button-easy');
    const mediumButton = document.getElementById('button-medium');
    const hardButton = document.getElementById('button-hard');
    const popupContainer = document.getElementById('popupContainer');
    const closeButton = document.getElementById('closeButton');

    // Show the pop-up when the button is clicked
    popupButton.addEventListener('click', () => {
      popupContainer.style.display = 'flex';
      popupContainer.style.alignItems = 'center';
      popupContainer.style.justifyContent = 'center';
      popupContainer.style.textAlign = 'center';
    });

    // Hide the pop-up when the close button is clicked
    closeButton.addEventListener('click', () => {
      popupContainer.style.display = 'none';
    });

</script>
  

</body>
</html>
